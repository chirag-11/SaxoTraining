/// quesn 2 square of first 10 number using iterator
var id=0; 
 var obj={id,logic:function() {return this.id*this.id;},final:10,total:0}; 

 let ids={
        [Symbol.iterator](obj){
            id:obj.id;
            
            return{
                next()
                {
                    if(obj.final===obj.total)
                    {
                         return {value:-1,done:false};
                    }
                   

                    if((obj.total<obj.final))
                    {
                       
                        obj.total++;
                        obj.id++;
                         return {value:obj.logic(),done:false};
                    }
                    
                    
                    
                    
                }
            };
        }
    };

 let it=ids[Symbol.iterator](obj);

        while(true)

            }
